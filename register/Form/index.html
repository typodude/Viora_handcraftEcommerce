<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <img src="logo.jpg" alt="Website Logo" class="logo">
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Billing Address</h2>
            <form>
                <div class="input-group">
                    <label for="seller-name">Full Name</label>
                    <input type="text" id="seller-name" placeholder="Enter your full name">
                </div>

                <div class="input-group">
                    <label for="shop-name">Shop Name/ Brand Name</label>
                    <input type="text" id="shop-name" placeholder="Enter shop name">
                </div>

                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter address">
                </div>

                <div class="input-group">
                    <label for="country">Country</label>
                    <select id="country">
                        <option>India</option>
                        <option>USA</option>
                        <option>UK</option>
                        <option>Canada</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter city">
                </div>

                <div class="input-group">
                    <label for="pin">PIN Code</label>
                    <input type="text" id="pin" placeholder="Enter PIN code">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" placeholder="Enter phone number">
                </div>
                <div class="payment-section">
                    <h3>Payment Details</h3>
                    <p>Pay ₹999 to sell products for a year</p>
                    
                    <div class="payment-method">
                        <label><input type="radio" name="payment" value="card" id="cardOption" checked> Card Payment</label>
                        <label><input type="radio" name="payment" value="upi" id="upiOption"> UPI Payment</label>
                    </div>

                    <div id="cardPayment">
                        <div class="input-group">
                            <label for="card-number">Card Number</label>
                            <input type="text" id="card-number" name="card-number" placeholder="XXXX XXXX XXXX XXXX">
                        </div>

                        <div class="form-row">
                            <div class="input-group half">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" name="expiry" placeholder="MM/YY">
                            </div>

                            <div class="input-group half">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="XXX">
                            </div>
                        </div>
                    </div>

                    <div id="upiPayment" style="display: none;">
                        <p>Select UPI App:</p>
                        <div class="upi-options">
                            <img src="phonepe.png" alt="PhonePe">
                            <img src="gpay.png" alt="Google Pay">
                            <img src="paytm.png" alt="Paytm">
                        </div>
                      <b><label for="upiId">UPI Id</label></b>
                        <input type="text" name="upi-id" placeholder="Enter your UPI ID">
                    </div>
                </div>

                <button type="submit" class="pay-btn">Pay Now</button>
            </form>
        </div>
        <div class="summary-container">
            <h2>Order Summary</h2>
            <p>Subtotal: ₹846.61</p>
            <p>Estimated Tax: ₹152.39</p>
            <hr>
            <h3>Total: ₹999.00</h3>
            <input type="text" placeholder="Discount Code">
            <button class="apply-btn">Apply</button>
        </div>
    </div>

    <script>
        document.getElementById("cardOption").addEventListener("change", function() {
            document.getElementById("cardPayment").style.display = "block";
            document.getElementById("upiPayment").style.display = "none";
        });

        document.getElementById("upiOption").addEventListener("change", function() {
            document.getElementById("cardPayment").style.display = "none";
            document.getElementById("upiPayment").style.display = "block";
        });
    </script>

</body>
</html>
